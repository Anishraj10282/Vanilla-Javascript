<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Ticket With Us</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span class="title">Select a Movie-:</span>
        <select name="movie" id="movie">
            <option value="150">Jersey - Rs.150</option>
            <option value="170">Avatar 2 - Rs.170</option>
            <option value="200">MayDay - Rs.200</option>
            <option value="130">Heropanti 2 - Rs.130</option>
        </select>
        <br><br>

                <i class="far fa-square seat-selected"></i>Selected
                <i class="far fa-square seat-taken"></i>Occupied
            </div>
        </div>
        <div class="seating-area">
            <div class="row">
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>

                <i class="far fa-square taken"></i>

                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
            </div>
            <div class="row">
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
            </div>
            <div class="row">
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square taken"></i>
                <i class="far fa-square taken"></i>
                <i class="far fa-square taken"></i>
                <i class="far fa-square taken"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
            </div>
            <div class="row">
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
            </div>
            <div class="row">
                <i class="far fa-square taken"></i>
                <i class="far fa-square taken"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
            </div>
            <div class="row">
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>

                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
                <i class="far fa-square vacant"></i>
            </div>

                <i class="far fa-square vacant"></i>

            </div>
        </div>
