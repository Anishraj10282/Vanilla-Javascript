<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="modal.css">
    <script src="https://kit.fontawesome.com/4695254919.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissor</h1>
            <button id="restart" class="restart-btn">Restart Game</button>

            <div id="score" class="score">
                <p>Player : 0</p>
                <p>Computer : 0</p>
            </div>
        </header>

        <h2>Make Your Selection</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>

    <div class="modal">
        <div id="result" class="modal-content">
            <h2 class="modal-h3"></h2>
            <div class="result-content"></div>
            <button id="continue" class="restart-btn">Continue</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
